- name: sergey
  date: 13.07.2021
  text: Ctlos-великолепное решение для пользователей всех уровней,продолжайте развивать данный проект,в целях популяризации Ctlos буду рекомендовать к использованию всем друзьям и знакомым.

- name: DM Braun
  date: 21.03.2021
  draft: true
  text: CTLOS has in the past provided a working environment that is, Fully-functional out-of-the-box, configured to bypass typical Archlinux annoyances and issues, fit with an exceptional UI/UX - which is easy to work with for many hours in a row without straining eyes, and is also serious and professional enough that it doesn't feel childish (one can screencast for work without shame) - has a well-maintained repository supporting several working environments (I keep a DE handy in case I have to show somebody something and they are not used to tiling WM) and comes equipped with the perfect selection of tools and libraries required for my work in audit and automation etc. I often switch PCs as I trade/buy/sell/repair hardware on the side. Sometimes I am working with 3 laptops, sometimes 2 desktops, headless server and a laptop, etc. and always with remote systems. CTLOS allows me to boot into a live environment for quick scripting and install to disk in a couple of minutes, knowing that I am entering a stable environment that I am familiar with and that behaves as intended. As a bonus, I like how it looks - especially the frankenwm configuration which is very nicely put together and not often encountered.

- name: Андрей
  date: 21.02.2021
  text: Не углубляюсь сильно в "дебри" программирования и тонких настроек. Для моих рабочих задач и праздного времяпрепровождения ctlos более чем достаточен. Радует продуманный, "цельный" внешний вид и возможности.

