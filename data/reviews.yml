- name: Oleg
  date: 25.01.2025
  text: Крайне интересная авторская сборка arch linux. Со своими уникальными особенностями. Замечен большой вклад автора в создании и поддержке данной сборки.

- name: Сергей М
  date: 24.11.2024
  draft: true
  text: В качестве Desktop  версии для домашнего компьютера. Рад что нашел альтернативный дистрибутив для личного пользования, до этого пробовал Manjaro, Rosa, Mint, Solus, MX и другие, но этот понравился больше всех, Фактически доведен до ума как полноценный дистрибутив из коробки, чего так не хватало много лет, можно смело рекомендовать и устанавливать на домашние ПК вместо Windows, хотя может не как игровой, но для работы и развлечений вполне оптимален. Я как рядовой пользователь могу только, сказать что в сравнении с аналогичными российскими линукс дистрибутивами практически безупречен, шустрый удобный и что немаловажно -красивый :)))) Спасибо большое!

- name: Александр
  date: 09.04.2024
  text: Многочисленные попытки использовать на своём 14-ти летнем Acer Extensa различных дистрибьютивов и желание перейти на BSPWM не привели к желаемому результату. Ctlos "зашёл" как своим наполнением, так и внешним видом. Решение всех проблем, связанных со своим железом, найдены в чате телеграмм. Благодарю.

- name: AccGoo
  date: 22.11.2023
  text: Если не хочется тратить время на установку чистого Arch'а, то Ctlos - самое лучшее, что можно сделать

- name: Andrew Roma
  date: 12.04.2023
  text: Я ПМ с бывшим опытом в разработке. Очень нравится bspwm версия ctlos, после небольшой доработки и подведения под себя - радует глаз и разум. Есть проблемы с некоторыми приложениями, например telegram не даёт связываться по видео (выбрасывает), но это уже мелочи решаемые на стороне разработчиков. Всем доволен, спасибо!

- name: Reutoff
  date: 12.02.2023
  text: Удобно тем, что при установке обычного чистого арча не надо возиться со скриптами, только раздражает, что нужны танцы с бубном вокруг ключей. Кто первый раз будет устанавливать, поймет, что через это придется пройти. А так, в целом, все уже собрано, аур по умолчанию, zsh, приятная программерская тема оформления интерфейса системы. Если все это самому делать, много понадобится времени на настройку, а тут тебе все сразу разжевали и в рот положили.

- name: Павел
  date: 22.12.2022
  draft: true
  text: Очень ламповый и классный "домашний" дистрибутив, радует буквально все, от цветов и обоев до реализации терминала, и блокировщика экрана. Приятно удивлен качеством прделанной работы (я говорю про окружение xfce). Дистро очень зашел, поставлю матери на ноут вместо опостылевшей винды, и буду рекомендовать всем друзьям. (к слову они действительно интересуются что это за ОС, так как выглядит она лучше винды)

- name: Александр
