{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-md-12">
    <article>
      <h1>{{ .Title }}</h1>
      {{ .Content }}
      {{ if not .Params.disableShare -}}
        <div class="my-2 text-secondary">Поделиться:</div>
        {{ partial "main/share-buttons.html" . }}
      {{ end -}}
    </article>
  </div>
</div>
{{ end }}
